<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under the Stars with You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            height: 100vh;
            overflow: hidden;
            display: flex;
            font-family: 'Anton', sans-serif;
            justify-content: center;
            align-items: center;
        }

        .iphone-container {
            width: 390px;
            height: 844px;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            position: relative;
            background: #000;
        }

        .screen {
            position: relative;
            width: 100%;
            height: 100%;
            background-image: url('pixellab-Full-body-view-of-a-man-and-a--1756683125600 (1).png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        .night {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: rotateZ(45deg);
            top: 0;
            left: 0;
        }

        .shooting_star {
            position: absolute;
            left: 50%;
            top: 50%;
            height: 2px;
            background: linear-gradient(-45deg, rgba(95, 145, 255, 1), rgba(0, 0, 255, 0));
            border-radius: 999px;
            filter: drop-shadow(0 0 6px rgba(105, 155, 255, 1));
            animation: tail 3000ms ease-in-out infinite, shooting 3000ms ease-in-out infinite;
        }

        .shooting_star::before {
            content: '';
            position: absolute;
            top: calc(50% - 1px);
            right: 0;
            height: 2px;
            background: linear-gradient(-45deg, rgba(0, 0, 255, 0), rgba(95, 145, 255, 1), rgba(0, 0, 255, 0));
            transform: translateX(50%) rotateZ(45deg);
            border-radius: 100%;
            animation: shining 3000ms ease-in-out infinite;
        }

        .shooting_star::after {
            content: '';
            position: absolute;
            top: calc(50% - 1px);
            right: 0;
            height: 2px;
            background: linear-gradient(-45deg, rgba(0, 0, 255, 0), rgba(95, 145, 255, 1), rgba(0, 0, 255, 0));
            transform: translateX(50%) rotateZ(-45deg);
            border-radius: 100%;
            animation: shining 3000ms ease-in-out infinite;
        }

        .shooting_star:nth-child(1) {
            top: calc(20% - 50px);
            left: calc(50% - 500px);
            animation-delay: 451ms;
        }
        .shooting_star:nth-child(1)::before,
        .shooting_star:nth-child(1)::after {
            animation-delay: 451ms;
        }

        .shooting_star:nth-child(2) {
            top: calc(15% - 30px);
            left: calc(50% - 450px);
            animation-delay: 1923ms;
        }
        .shooting_star:nth-child(2)::before,
        .shooting_star:nth-child(2)::after {
            animation-delay: 1923ms;
        }

        .shooting_star:nth-child(3) {
            top: calc(25% - 20px);
            left: calc(50% - 550px);
            animation-delay: 3461ms;
        }
        .shooting_star:nth-child(3)::before,
        .shooting_star:nth-child(3)::after {
            animation-delay: 3461ms;
        }

        .shooting_star:nth-child(4) {
            top: calc(10% - 40px);
            left: calc(50% - 400px);
            animation-delay: 5172ms;
        }
        .shooting_star:nth-child(4)::before,
        .shooting_star:nth-child(4)::after {
            animation-delay: 5172ms;
        }

        .shooting_star:nth-child(5) {
            top: calc(30% - 10px);
            left: calc(50% - 480px);
            animation-delay: 6834ms;
        }
        .shooting_star:nth-child(5)::before,
        .shooting_star:nth-child(5)::after {
            animation-delay: 6834ms;
        }

        .shooting_star:nth-child(6) {
            top: calc(18% - 60px);
            left: calc(50% - 580px);
            animation-delay: 8491ms;
        }
        .shooting_star:nth-child(6)::before,
        .shooting_star:nth-child(6)::after {
            animation-delay: 8491ms;
        }

        .shooting_star:nth-child(7) {
            top: calc(22% + 10px);
            left: calc(50% - 420px);
            animation-delay: 9823ms;
        }
        .shooting_star:nth-child(7)::before,
        .shooting_star:nth-child(7)::after {
            animation-delay: 9823ms;
        }

        .shooting_star:nth-child(8) {
            top: calc(12% - 20px);
            left: calc(50% - 520px);
            animation-delay: 2156ms;
        }
        .shooting_star:nth-child(8)::before,
        .shooting_star:nth-child(8)::after {
            animation-delay: 2156ms;
        }

        @keyframes tail {
            0% {
                width: 0;
            }
            30% {
                width: 100px;
            }
            100% {
                width: 0;
            }
        }

        @keyframes shining {
            0% {
                width: 0;
            }
            50% {
                width: 30px;
            }
            100% {
                width: 0;
            }
        }

        @keyframes shooting {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(300px);
            }
        }

        @keyframes sky {
            0% {
                transform: rotate(45deg);
            }
            100% {
                transform: rotate(405deg);
            }
        }

        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');

        .message {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.5),
                0 0 40px rgba(95, 145, 255, 0.3),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            padding: 0 20px;
            max-width: 350px;
            animation: fadeIn 2s ease-in;
            z-index: 10;
            font-family: 'Dancing Script', cursive;
        }

        .message p {
            font-size: 1.1em;
            line-height: 1.6;
            margin: 8px 0;
            font-weight: 400;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, #ffffff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.5));
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="iphone-container">
        <div class="screen">
            <div class="night">
                <div class="shooting_star"></div>
                <div class="shooting_star"></div>
                <div class="shooting_star"></div>
                <div class="shooting_star"></div>
                <div class="shooting_star"></div>
                <div class="shooting_star"></div>
                <div class="shooting_star"></div>
                <div class="shooting_star"></div>
            </div>
            
            <div class="message">
                <p>Weil wir noch nicht die Gelegenheit hatten zusammen Sternschnuppen anzuschauen</p>
            </div>
        </div>
    </div>
</body>
</html>
